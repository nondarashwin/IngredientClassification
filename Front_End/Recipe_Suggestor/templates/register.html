<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
<div class="navbar-fixed">
    <nav>
        <div class="nav-wrapper purple accent-1">
            <a href="" class="brand-logo"> <font size="7"> <b>Recipe Recommendation</b></font></a></div>
    </nav>
</div>
<div class="row">
    <div class="col s6 m6">
        <div class="card white darken-1">
            <div class="card-content amber-text accent-4">
                <form action="register" method="POST">
                    {% csrf_token %}
                    <label>Name</label>
                    <input type="text" placeholder="Enter Name" name="name">
                    <label>Username</label>
                    <input type="text" placeholder="Enter username" name="username">
                    <label>Email</label>
                    <input type="email" placeholder="Enter Email" name="emailid">
                    <label>Password</label>
                    <input type="password" placeholder="Enter Password" name="password">
                    <label>Confirm Password</label>
                    <input type="password" placeholder="Confrim Password" name="cpassword">
                    <button class="btn waves-effect waves-light purple accent-1" type="submit">Submit</button>
                </form>
                <p class="red-text">
                   {% for message in messages %}
                   {{message}}
                   {% endfor %}
                </p></div>
        </div>
    </div>
</div>

</body>
</html>
